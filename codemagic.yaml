  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      node: latest
      xcode: latest
      vars:
        EXPO_PUBLIC_SUPABASE_URL: https://usuljsxfvhhcxdwnshpr.supabase.co
        EXPO_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzdWxqc3hmdmhoY3hkd25zaHByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MTc0MTEsImV4cCI6MjA3ODE5MzQxMX0.cXd-iJVVsWr1O-pZ3swdYD6Rv-cwZ5y12TxDoeIX7Hs
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.yahyasadeq.dentalclinic
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Prebuild iOS
        script: |
          npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: |
          cd ios && pod install
      - name: Set up code signing
        script: |
          cd ios
          xcode-project use-profiles
      - name: Build iOS archive
        script: |
          cd ios
          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 -type d | head -n 1 | sed 's|./||')
          SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list | grep -A 100 "Schemes:" | grep -v "Schemes:" | head -n 1 | xargs)
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $HOME/DentalClinic.xcarchive \
            archive
      - name: Export IPA
        script: |
          cat > $HOME/export_options.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>TKZ24X46PP</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.yahyasadeq.dentalclinic</key>
              <string>Dental Clinic Production</string>
            </dict>
            <key>uploadSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath $HOME/DentalClinic.xcarchive \
            -exportPath $HOME/build \
            -exportOptionsPlist $HOME/export_options.plist
    artifacts:
      - $HOME/build/*.ipa
    publishing: {}

  android-workflow:
    name: Android Workflow
    max_build_duration: 120
    environment:
      node: latest
      vars:
        EXPO_PUBLIC_SUPABASE_URL: https://usuljsxfvhhcxdwnshpr.supabase.co
        EXPO_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzdWxqc3hmdmhoY3hkd25zaHByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MTc0MTEsImV4cCI6MjA3ODE5MzQxMX0.cXd-iJVVsWr1O-pZ3swdYD6Rv-cwZ5y12TxDoeIX7Hs
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Prebuild Android
        script: |
          npx expo prebuild --platform android --clean
      - name: Set up local properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Create Keystore
        script: |
          keytool -genkey -v -keystore $CM_BUILD_DIR/android/app/release.keystore \
            -alias dentalclinic -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android \
            -dname "CN=Dental Clinic, OU=Mobile, O=Dental Clinic Management, L=Iraq, ST=Iraq, C=IQ"
      - name: Configure signing
        script: |
          cat > $CM_BUILD_DIR/android/key.properties <<EOF
          storePassword=android
          keyPassword=android
          keyAlias=dentalclinic
          storeFile=release.keystore
          EOF
      - name: Update build.gradle for signing
        script: |
          cat > $CM_BUILD_DIR/android/app/build.gradle.signing <<'GRADLE'

          def keystoreProperties = new Properties()
          def keystorePropertiesFile = rootProject.file('key.properties')
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }

          android {
              signingConfigs {
                  release {
                      keyAlias keystoreProperties['keyAlias']
                      keyPassword keystoreProperties['keyPassword']
                      storeFile file(keystoreProperties['storeFile'])
                      storePassword keystoreProperties['storePassword']
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
          GRADLE

          # Inject signing config into build.gradle
          sed -i '/android {/r android/app/build.gradle.signing' android/app/build.gradle
      - name: Build Android AAB
        script: |
          cd android
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/bundle/release/*.aab
    publishing: {}
